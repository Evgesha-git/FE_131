<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="calculate">
        <div class="output">
            <input type="text" disabled value="0">
        </div>
        <div class="buttons">
            <div class="button" data-type="ac">AC</div>
            <div class="button" data-type="abs" data-val="+-">&#177;</div>
            <div class="button" data-type="proc" data-val="%">%</div>
            <div class="button" data-type="mat-op" data-val="/">&#247;</div>
            <div class="button" data-type="num">7</div>
            <div class="button" data-type="num">8</div>
            <div class="button" data-type="num">9</div>
            <div class="button" data-type="mat-op" data-val="*">&#215;</div>
            <div class="button" data-type="num">4</div>
            <div class="button" data-type="num">5</div>
            <div class="button" data-type="num">6</div>
            <div class="button" data-type="mat-op" data-val="-">-</div>
            <div class="button" data-type="num">1</div>
            <div class="button" data-type="num">2</div>
            <div class="button" data-type="num">3</div>
            <div class="button" data-type="mat-op" data-val="+">+</div>
            <div class="button zero" data-type="num">0</div>
            <div class="button" data-type="point">.</div>
            <div class="button" data-type="mat-rez" data-val="=">=</div>
        </div>
    </div>
</body>
<script src="./script/script.js"></script>

</html>
